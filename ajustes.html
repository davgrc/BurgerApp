<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ajustes</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/formularios.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="dashboard.html" class="header-btn">←</a>
        <h1 class="header-title">Ajustes</h1>
        <div class="header-btn"></div>
    </header>


    <!-- CONTENIDO -->
    <main class="formulario">

        <!-- ===================================================== -->
        <!-- TARJETA 1: CONTROL DE TASAS                           -->
        <!-- ===================================================== -->
        <section class="fold-card">
            <div class="fold-header" onclick="toggleFold(this.parentElement)">
                <h2>Control de tasas</h2>
                <span class="fold-arrow">›</span>
            </div>

            <div class="fold-content">

                <p style="opacity:0.7; margin-bottom:10px;">
                    Configura cuánto vale <strong>1 USD</strong> en cada moneda.
                </p>

                <label>1 USD → COP</label>
                <input type="number" id="usd_cop" placeholder="Ej: 4000">

                <label>1 USD → VES</label>
                <input type="number" id="usd_ves" placeholder="Ej: 440">

                <button id="guardarTasas" class="btn-guardar" style="margin-top:15px;">
                    Guardar tasas
                </button>

            </div>
        </section>



        <!-- ===================================================== -->
        <!-- TARJETA 2: GESTIÓN DE USUARIOS                        -->
        <!-- ===================================================== -->
        <section class="fold-card">
            <div class="fold-header" onclick="toggleFold(this.parentElement)">
                <h2>Gestión de usuarios</h2>
                <span class="fold-arrow">›</span>
            </div>

            <div class="fold-content">

                <div id="listaUsuarios"></div>

                <button id="btnNuevoUsuario" class="btn-guardar" style="margin-top:15px;">
                    + Crear nuevo usuario
                </button>

            </div>
        </section>



        <!-- ===================================================== -->
        <!-- TARJETA 3: RESET DE LA APLICACIÓN                     -->
        <!-- ===================================================== -->
        <section class="fold-card">
            <div class="fold-header" onclick="toggleFold(this.parentElement)">
                <h2>Resetear aplicación</h2>
                <span class="fold-arrow">›</span>
            </div>

            <div class="fold-content">

                <p style="opacity:0.7;">
                    Esto borrará pedidos, gastos, productos, extras y categorías.
                </p>

                <button id="btnResetApp" class="btn-cerrar" style="margin-top:10px;">
                    Resetear aplicación
                </button>

            </div>
        </section>

    </main>



    <!-- MODAL CREAR -->
    <div class="modal" id="modalCrear">
        <div class="modal-content">
            <h3>Crear usuario</h3>

            <input type="text" id="nuevoUsuarioNombre" placeholder="Nombre de usuario">
            <input type="password" id="nuevoUsuarioClave" placeholder="Contraseña">

            <div class="modal-botones">
                <button id="crearUsuarioConfirmar" class="btn-guardar">Crear</button>
                <button id="crearUsuarioCancelar" class="btn-cerrar">Cancelar</button>
            </div>
        </div>
    </div>



    <!-- MODAL EDITAR -->
    <div class="modal" id="modalEditar">
        <div class="modal-content">
            <h3>Editar usuario</h3>

            <input type="text" id="editarUsuarioNombre" placeholder="Nombre de usuario">
            <input type="password" id="editarUsuarioClave" placeholder="Nueva contraseña (opcional)">

            <div class="modal-botones">
                <button id="editarUsuarioConfirmar" class="btn-guardar">Guardar</button>
                <button id="editarUsuarioCancelar" class="btn-cerrar">Cancelar</button>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="js/global.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/ajustes.js"></script>
    <script src="js/tasas.js"></script>

</body>
</html>
