    <style>
        .pedido-acciones {
            display: flex;

        .pedido-acciones button {

            padding: 10px 0;

            background-color: #222;
            color: #fff;
        }

        .pedido-acciones .btn-del { background-color: #EB5757; }

        .pedido-acciones button:active {
            transform: scale(0.97);
        }

        .pedido-header strong {

        }

        .pedido-header .precio {
            font-weight: 600;
